<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% stylesheet application %}
  <script src="//use.typekit.net/ckb1dps.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <!--[if lt IE 9]><script src="//d2yxgjkkbvnhdt.cloudfront.net/dist/shim.js"></script><![endif]-->
</head>

<body>
  <header class='header'>
    <div class='logo'>
      <img src='/images/logo.png' width='150' alt='logo' />
    </div>
  </header>

  <div class='container'>
    <div class='js_loading'>Loading...</div>
    <div class='js_error' style='display:none'></div>

    <form class='js_form' style='display:none'>
      <label for="comments">Tell us a bit more about why you chose <span class='js_score'></span>?</label>
      <textarea id="comments" placeholder="Anything else you'd like us to know"></textarea>
      <button type="submit" class="button primary block">Submit</button>
    </form>

    <div class='success' style='display:none'>
      <p>Thanks, we really appreciate your feedback.</p>
      <p>If you'd like to get in touch with us, we're always happy to chat: <a href='mailto:{{ site.contact_email }}'>{{ site.contact_email }}</a></p>
    </div>
  </div>

  <!--[if lt IE 9]><script src="//d2yxgjkkbvnhdt.cloudfront.net/dist/polyfills.js"></script><![endif]-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/vendor/jquery.js"><\/script>')</script>
  {% javascript application %}
  <script type="text/javascript">
    !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","group","track","ready","alias","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t){var e=document.createElement("script");e.type="text/javascript";e.async=!0;e.src=("https:"===document.location.protocol?"https://":"http://")+"cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(e,n)};analytics.SNIPPET_VERSION="3.0.1";
    {% if site.segment_write_key %}
    analytics.load("{{ site.segment_write_key }}");
    {% endif %}
    analytics.page()
    }}();
  </script>
</body>
</html>
